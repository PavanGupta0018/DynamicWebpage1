<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container-fluid " style="padding-bottom: 25px;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link" href="./Contact.html">Contact</a>
                  <a class="nav-link" href="./About.html">About</a>
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="container shadow-lg p-3 mb-5 bg-body rounded" style="width: 500px;">
        <form >
            <fieldset>
                <legend>Sign-up</legend>
            <div class="mb-3">
                <label for="fname" class="form-label">First name:</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="mb-3">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="select">Select Distric:</label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
                <option>Choose Distric</option>
                <option>Varanasi</option>
                <option>Jaunpur</option>
                <option >Mirzapur</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button><br>
            <div>
            I hava alrady account <a href="./Signin.html">Login</a>
          </div>
        </fieldset>  
        </form>
        </div> 
    </section>
    <footer class="container-fluid " >
        <div class="card text-center col2">
            <div class="card-header col1" >
              Pavan Gupta
            </div>
            <div class="card-body">
              <img src="./butterfly.jpg" alt="Photo" class="img3">
              <h5 class="card-title col1">The Pavan Gupta Company</h5>
              <p class="card-text col1">@ Copywrite developed by our Company </p>
            </div>
            <div class="card-footer text-body-secondary">
              2 days ago
            </div>
          </div>
    </footer>
</body>
</html>
